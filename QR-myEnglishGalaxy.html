<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive 16:9 YouTube Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
      background: url("https://raw.githubusercontent.com/baraadip/myEnglishGalaxy-Directory/0c6125cc3f57424df04eee5412e140c58dd401bd/myEnglish%20Galaxy-Background.jpg") center / cover fixed;
    }

    h1 {
      margin-bottom: 1rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
    }

    /* ===== LOGO ===== */
    .logo {
      max-width: 200px;
      height: auto;
      margin: 0 auto 1.2rem auto;
      display: block;
      filter: drop-shadow(0 2px 5px rgba(0,0,0,0.4));
    }

    .desc {
      max-width: 700px;
      margin: 0 auto 2rem auto;
      font-size: 1rem;
      color: #eee;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      line-height: 1.5;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 640px;
      margin-inline: auto;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
    }
    .video-wrapper::before {
      content: "";
      display: block;
      padding-top: 56.25%;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(4px);
      padding: 2rem 1.5rem;
      border-radius: 24px;
      display: inline-block;
      width: 100%;
      max-width: 800px;
    }

    @media (min-width: 600px) {
      body { padding: 3rem 2rem; }
    }

    /* ===== RESPONSIVE TWEAKS FOR MOBILE ===== */
    @media (max-width: 480px) {
      .overlay {
        padding: 1.2rem 1rem;
        border-radius: 16px;
      }

      .logo {
        max-width: 140px;
        margin-bottom: 1rem;
      }

      .desc {
        font-size: 0.95rem;
        padding: 0 0.5rem;
      }

      .video-wrapper {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="https://raw.githubusercontent.com/baraadip/myEnglishGalaxy-Directory/refs/heads/main/myEnglishGalaxy-logo.png" alt="Logo" class="logo" />
    <h1>Video Player</h1>
    <p class="desc">
      Please watch this video to learn more about the topic discussed. This video provides key explanations and context that are important for understanding the subject matter in depth. Make sure to watch until the end, and feel free to pause or rewatch any parts that are unclear.
    </p>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/46HgL7Cfvls" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
